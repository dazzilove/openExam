<!doctype html>  
<html lang="ko"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <title>OpenExam</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script>
            function goIndex() {
                if (location.href.indexOf("/openExam/") > -1) {
                    location.href = "/openExam/"
                } else {
                    location.href = "/";
                }
            }

            function goExamForHanja(version) {
                let url = location.href;
                if (location.href.indexOf("index.html") > -1) {
                    url = url.replace("index.html", "hanja.html");
                } else {
                    url += "hanja.html";
                }
                url += "?examVersion=" + version;
                location.href = url;
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:goIndex()">
                    <span class="navbar-toggler-icon" style="border: 1px solid #eeeeee; margin-right:2px;"></span>
                    Open Exam
                </a>
            </div>
        </nav>
        <div class="container" style="padding: 10px;">
            <ul>
                <li><a href="javascript:goExamForHanja('2021-8')">대한검정회 한자급수 - 8급</a></li>
                <li><a href="javascript:goExamForHanja('2021-7')">대한검정회 한자급수 - 7급</a></li>
                <li><a href="javascript:goExamForHanja('2021-6')">대한검정회 한자급수 - 6급</a></li>
            </ul>
        </div>
    </body>
</html>
