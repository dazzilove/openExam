{ seq:'50', hanja:'下', mean:'아래 ', sound:'하'}
            ];

            window.onload = function() {
                initViewAll();
            }

            function showMenu(menuId) {
                document.querySelectorAll(".viewArea").forEach(el => el.style.display = "none");
                document.querySelector("#" + menuId).style.display = "block";

                document.querySelectorAll(".nav-link").forEach(el => el.className = "nav-link");
                if (menuId == "viewTest") {
                    document.querySelector("#btnTestStart").style.display = "block";
                    document.querySelector(".testCard").style.display = "none";
                }
            }

            function initViewAll() {
                let tbodyObj = document.querySelector("#viewAll table tbody");
                tbodyObj.innerHTML = "";
                let allTrText = "";
                list.forEach(data => {
                    let trText = "<tr>";
                    trText += `<td>${data.seq}</td>`;
                    trText += `<td class="hanja">${data.hanja}</td>`;
                    trText += `<td>${data.mean}</td>`;
                    trText += `<td>${data.sound}</td>`;
                    trText += "</tr>";
                    allTrText += trText;
                });
                tbodyObj.innerHTML = allTrText;
            }

            function handleBtnTestStart(that) {
                resetTestCard();
            }

            let testList = [];
            function resetTestCard() {
                document.querySelector("#btnTestStart").style.display = "none";
                document.querySelector(".testCard").style.display = "block";
                document.querySelector("#btnTestRestart").style.display = "block";
                testList = getRandomList();
            }

            function getRandomList() {
                return [];
            }
        </script>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">대한검정회 한자급수시험 - 91회 - 7급</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" data-menu-id="viewAll" href="javascript:showMenu('viewAll')">전체보기</a>
                    <a class="nav-link" data-menu-id="viewTest" href="javascript:showMenu('viewTest')">테스트</a>
                </div>
                </div>
            </div>
        </nav>
        <div class="container" style="padding: 10px;">
            <div class="viewArea" id="viewAll" style="display: block;">
                <h1 class="display-6">전체보기</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">한자</th>
                        <th scope="col">뜻</th>
                        <th scope="col">음</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
            <div class="viewArea" id="viewTest" style="display: none;">
                <h1 class="display-6">테스트</h1>
                <div class="card border-dark testCard" style="display: none;">
                  <div class="card-body">
                    <h5 class="card-title" style="text-align: center; font-size: 400%;">九</h5>
                    <p class="card-text" style="text-align: center;">
                        <div class="list-group">
                            <label class="list-group-item">
                              <input class="form-check-input me-1" type="radio" value="">
                              First checkbox
                            </label>
                            <label class="list-group-item">
                              <input class="form-check-input me-1" type="radio" value="">
                              Second checkbox
                            </label>
                            <label class="list-group-item">
                              <input class="form-check-input me-1" type="radio" value="">
                              Third checkbox
                            </label>
                          </div>
                    </p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">NEXT</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" type="button" id="btnTestStart" onclick="handleBtnTestStart(this)">START</button>
                <button class="btn btn-outline-warning" type="button" id="btnTestRestart" style="display: none; margin-top: 5px;">RESTART</button>
                <button class="btn btn-outline-primary" type="button" id="btnTestEnd" style="display: none; margin-top: 5px;">END</button>
            </div>
        </div>
        <div style="text-align:center; height: 45px; padding-top: 10px; background-color: #eeeeee;">
            시험일시 : 2021년 05월 29일(토) 오후 1:40
